<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music City Rodeo - Nashville, TN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin: 2rem auto;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .dates {
            margin: 2rem 0;
        }

        h2 {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        h3 {
            font-size: 1.8rem;
            opacity: 0.9;
        }

        .ticket-btn {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 2rem;
        }

        .ticket-btn:hover {
            opacity: 0.9;
        }

        footer {
            margin-top: 4rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            h2 { font-size: 2rem; }
            h3 { font-size: 1.5rem; }
            .logo { max-width: 200px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Music City Rodeo Logo" class="logo">
        <h1>Music City Rodeo</h1>
        <div class="dates">
            <h2>May 29, 30, 31</h2>
            <h3>Bridgestone Arena - Nashville, TN</h3>
        </div>
        <button class="ticket-btn" onclick="window.location.href='https://www.ticketmaster.com'">
            Get Tickets
        </button>
        <footer>
            <p>Â© 2024 Music City Rodeo. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
